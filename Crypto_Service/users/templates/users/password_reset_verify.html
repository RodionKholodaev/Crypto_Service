<!DOCTYPE html>
<html lang="ru" data-theme="{% if user.theme %}dark{% else %}light{% endif %}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение кода | CryptoBotHub</title>
    {% load static %}  
    <link rel="icon" href="{% static 'favicon.png' %}" type="image/png">

    <link rel="stylesheet" href="{% static '/users/css/base.css' %}">
    <link rel="stylesheet" href="{% static '/users/css/components.css' %}">
    <link rel="stylesheet" href="{% static '/users/css/pages/auth.css' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <h1 class="logo">CryptoBotHub</h1>
            <p class="subtitle">Введите код, отправленный на ваш email</p>

            <form class="auth-form" method="post">
                {% csrf_token %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-info">{{ message }}</div>
                    {% endfor %}
                {% endif %}

                <div class="form-group">
                    <label for="code" class="form-label">Код</label>
                    <input type="text" id="code" name="code" class="form-control" placeholder="Введите 6-значный код" maxlength="6" required value="{{ form.code.value|default_if_none:'' }}">
                    {% if form.code.errors %}
                        <div class="error">{{ form.code.errors }}</div>
                    {% endif %}
                </div>

                <button type="submit" class="btn btn-primary">Подтвердить</button>
            </form>

            <div class="register-link">
                <a href="{% url 'password_reset' %}">Назад</a>
            </div>
        </div>
    </div>
</body>
</html>
