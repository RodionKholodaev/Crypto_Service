<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль | CryptoBotHub</title>
    <style>
            :root {
                --primary: #6c5ce7;
                --secondary: #a29bfe;
                --dark: #2d3436;
                --light: #f5f6fa;
                --success: #00b894;
                --danger: #d63031;
                --warning: #fdcb6e;
            }
            
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            
            body {
                background-color: #f3f4f6;
                color: var(--dark);
                line-height: 1.6;
            }
            
            .container {
                max-width: 1400px;
                margin: 0 auto;
                padding: 0 20px;
                display: grid;
                grid-template-columns: 250px 1fr;
                gap: 30px;
            }
            
            /* Sidebar */
            .sidebar {
                background-color: white;
                border-radius: 15px;
                padding: 30px 20px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.05);
                height: fit-content;
                position: sticky;
                top: 20px;
            }
            
            .sidebar-header {
                display: flex;
                align-items: center;
                margin-bottom: 30px;
            }
            
            .sidebar-avatar {
                width: 50px;
                height: 50px;
                background-color: var(--secondary);
                border-radius: 50%;
                margin-right: 15px;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-weight: bold;
                font-size: 20px;
            }
            
            .sidebar-user h3 {
                font-size: 18px;
                margin-bottom: 5px;
            }
            
            .sidebar-user p {
                font-size: 14px;
                color: #777;
            }
            
            .sidebar-menu {
                list-style: none;
            }
            
            .sidebar-menu li {
                margin-bottom: 10px;
            }
            
            .sidebar-menu a {
                display: block;
                padding: 10px 15px;
                border-radius: 8px;
                text-decoration: none;
                color: var(--dark);
                font-weight: 500;
                transition: all 0.3s;
            }
            
            .sidebar-menu a:hover, .sidebar-menu a.active {
                background-color: var(--primary);
                color: white;
            }
            
            .sidebar-menu a i {
                margin-right: 10px;
            }
            
            /* Main Content */
            .main-content {
                padding: 30px 0;
            }
            
            .page-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 30px;
            }
            
            .page-title {
                font-size: 28px;
                color: var(--dark);
            }
            
            .btn {
                padding: 10px 20px;
                border-radius: 8px;
                font-weight: 600;
                text-decoration: none;
                transition: all 0.3s;
                display: inline-block;
                border: none;
                cursor: pointer;
            }
            
            .btn-primary {
                background-color: var(--primary);
                color: white;
            }
            
            .btn-primary:hover {
                background-color: #5649d6;
            }
            
            .btn-outline {
                background-color: transparent;
                color: var(--primary);
                border: 1px solid var(--primary);
            }
            
            .btn-outline:hover {
                background-color: rgba(108, 92, 231, 0.1);
            }
            
            /* Profile Section */
            .profile-card {
                background-color: white;
                border-radius: 15px;
                padding: 30px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.05);
                margin-bottom: 30px;
            }
            
            .profile-header {
                display: flex;
                align-items: center;
                margin-bottom: 30px;
            }
            
            .profile-avatar {
                position: relative;
                margin-right: 30px;
            }
            
            .avatar-image {
                width: 120px;
                height: 120px;
                border-radius: 50%;
                object-fit: cover;
                border: 5px solid var(--light);
            }
            
            .avatar-change {
                position: absolute;
                bottom: 0;
                right: 0;
                background-color: var(--primary);
                color: white;
                width: 40px;
                height: 40px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                transition: all 0.3s;
            }
            
            .avatar-change:hover {
                background-color: #5649d6;
            }
            
            .profile-info h2 {
                font-size: 24px;
                margin-bottom: 10px;
            }
            
            .profile-info p {
                color: #777;
                margin-bottom: 5px;
            }
            
            .profile-plan {
                display: inline-block;
                padding: 5px 10px;
                background-color: var(--primary);
                color: white;
                border-radius: 20px;
                font-size: 14px;
                font-weight: 600;
                margin-top: 10px;
            }
            
            /* Avatar Selection Modal */
            .avatar-modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0,0,0,0.5);
                z-index: 1000;
                align-items: center;
                justify-content: center;
            }
            
            .avatar-modal-content {
                background-color: white;
                border-radius: 15px;
                padding: 30px;
                width: 90%;
                max-width: 800px;
                max-height: 80vh;
                overflow-y: auto;
            }
            
            .avatar-modal-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 20px;
            }
            
            .avatar-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 20px;
            }
            
            .avatar-option {
                cursor: pointer;
                transition: all 0.3s;
                text-align: center;
            }
            
            .avatar-option img {
                width: 80px;
                height: 80px;
                border-radius: 50%;
                object-fit: cover;
                border: 3px solid transparent;
                transition: all 0.3s;
            }
            
            .avatar-option:hover img, .avatar-option.selected img {
                border-color: var(--primary);
            }
            
            .avatar-option p {
                margin-top: 5px;
                font-size: 12px;
                color: #777;
            }
            
            /* Form Elements */
            .form-group {
                margin-bottom: 20px;
            }
            
            .form-label {
                display: block;
                margin-bottom: 8px;
                font-weight: 600;
            }
            
            .form-control {
                width: 100%;
                padding: 12px 15px;
                border: 1px solid #ddd;
                border-radius: 8px;
                font-size: 16px;
                transition: all 0.3s;
            }
            
            .form-control:focus {
                outline: none;
                border-color: var(--primary);
                box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.2);
            }
            
            /* Theme Selector */
            .theme-selector {
                display: flex;
                gap: 15px;
                margin-top: 30px;
            }
            
            .theme-option {
                flex: 1;
                border: 2px solid #ddd;
                border-radius: 10px;
                padding: 15px;
                cursor: pointer;
                transition: all 0.3s;
                text-align: center;
            }
            
            .theme-option:hover, .theme-option.selected {
                border-color: var(--primary);
                background-color: rgba(108, 92, 231, 0.05);
            }
            
            .theme-option i {
                font-size: 24px;
                margin-bottom: 10px;
                display: block;
            }
            
            .theme-option.light {
                color: #2d3436;
            }
            
            .theme-option.dark {
                color: #f5f6fa;
                background-color: #2d3436;
            }
            
            /* Save Button */
            .save-btn {
                margin-top: 30px;
                width: 100%;
                padding: 15px;
                font-size: 16px;
            }
            
            /* Responsive */
            @media (max-width: 992px) {
                .container {
                    grid-template-columns: 1fr;
                }
                
                .sidebar {
                    position: static;
                    margin-bottom: 30px;
                }
                
                .profile-header {
                    flex-direction: column;
                    text-align: center;
                }
                
                .profile-avatar {
                    margin-right: 0;
                    margin-bottom: 20px;
                }
                
                .theme-selector {
                    flex-direction: column;
                }
            }
        </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-avatar">?</div>
                <div class="sidebar-user">
                    <h3>{{ user.username }}</h3>
                </div>
            </div>
            <ul class="sidebar-menu">
                <li><a href="#"><i class="fas fa-robot"></i> Мои боты</a></li>
                <li><a href="#"><i class="fas fa-chart-line"></i> Статистика</a></li>
                <li><a href="#"><i class="fas fa-key"></i> Главная</a></li>
                <li><a href="#"><i class="fas fa-question-circle"></i> Помощь</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Мой профиль</h1>
            </div>

            <!-- Profile Card -->
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="profile-card">
                    <div class="profile-header">
                        <div class="profile-avatar">
                            {% if user.avatar %}
                                <img src="{{ user.avatar.url }}" alt="Аватар" class="avatar-image" id="currentAvatar">
                            {% else %}
                                <img src="/static/avatars/default.jpg" alt="Аватар" class="avatar-image" id="currentAvatar">
                            {% endif %}
                            <div class="avatar-change" id="changeAvatarBtn">
                                <i class="fas fa-camera"></i>
                            </div>
                            <input type="file" id="avatarInput" name="avatar" accept="image/*" style="display: none;">
                        </div>
                        <div class="profile-info">
                            <h2>{{ user.username }}</h2>
                            <p>{{ user.email }}</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="id_username" class="form-label">Имя пользователя</label>
                        <input type="text" id="id_username" name="username" class="form-control" value="{{ user.username }}">
                        {% if form.username.errors %}
                            <div class="error-message" style="color: var(--danger); margin-top: 5px;">
                                {{ form.username.errors.0 }}
                            </div>
                        {% endif %}
                    </div>

                    <div class="form-group">
                        <label for="id_email" class="form-label">Email</label>
                        <input type="email" id="id_email" class="form-control" value="{{ user.email }}" disabled>
                    </div>

                    <h3 style="margin: 25px 0 15px;">Выбор темы</h3>
                    <div class="theme-selector">
                        <div class="theme-option light selected" data-theme="light">
                            <i class="fas fa-sun"></i>
                            <p>Светлая тема</p>
                        </div>
                        <div class="theme-option dark" data-theme="dark">
                            <i class="fas fa-moon"></i>
                            <p>Темная тема</p>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary save-btn">
                        <i class="fas fa-save"></i> Сохранить изменения
                    </button>
                </div>
            </form>
        </main>
    </div>

    <script>
        // Обработчик для кнопки смены аватара
        document.getElementById('changeAvatarBtn').addEventListener('click', function() {
            document.getElementById('avatarInput').click();
        });

        // Просмотр выбранного аватара перед загрузкой
        document.getElementById('avatarInput').addEventListener('change', function(e) {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('currentAvatar').src = event.target.result;
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        // Выбор темы
        const themeOptions = document.querySelectorAll('.theme-option');
        themeOptions.forEach(option => {
            option.addEventListener('click', function() {
                themeOptions.forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                const theme = this.getAttribute('data-theme');
                console.log('Выбрана тема:', theme);
                // Здесь можно добавить логику изменения темы
            });
        });

        // Сообщение об успешном сохранении, если есть в URL параметр success
        window.addEventListener('DOMContentLoaded', (event) => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('success')) {
                alert('Изменения сохранены успешно!');
            }
        });
    </script>
</body>
</html>
