upstream django {
    server web:8000;
}

server {
    listen 80;
    server_name 45.8.249.44 cryptobot-hub.ru cryptobot-hub.online;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }

    location /static/ {
        alias /app/staticfiles/;
    }

    location /media/ {
        alias /app/media/;
        charset utf-8;
    }
}